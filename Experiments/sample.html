<!DOCTYPE html>
<html>
<head>
	<title>Java Script Demo1</title>
	<script type="text/javascript">
		function showAlert(){
			alert("hello welcome to javascript class")
		}
		function showPrompt(){
			name = prompt("enter your name:");
			result = confirm("your name is " + name);
			if(result != ""){
				document.write("Hi! "+ name + "  How are you?");
			}
		}
	</script>
</head>
<body>
	<h1>Alert Demo</h1>
	<input type="button" name="b1" value="click here" onClick="showAlert()">
	<h1>Prompt Demo</h>
	<input type="button" value="Enter name" onClick="showPrompt()">
</body>
</html>

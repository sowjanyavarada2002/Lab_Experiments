<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1{
			border : 5px solid orange;
			border-radius: 10px;
		}
		h2.width{
			border : groove red ;
			border-width: 2px 4px 5px 8px ;
		}
		h3.color{
			border : inset 5px;
			border-color: red orange blue green;
		}
		p.style{
			border-style: dotted solid dashed groove ;
		}
	</style>
	<title></title>
</head>
<body>
	<h1 >Text with rounded border.</h1>
	<h2 class="width">Text with border and its width.</h2>
	<h3 class = "color">Text with border and its color.</h3>
	<p class="style">Text with border and its style.</p>
</body>
</html>

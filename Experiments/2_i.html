<!DOCTYPE html>
<html>
<head>
	<title>Demo on selectors</title>
	<style type="text/css">
		*{
			text-align: center;
			color: yellow;
		}
		h1{
			text-align: center;
			color: purple;
		}
		#para1{
			text-align: left;
			color: orange;
		}
		p{
			text-align: center;
			color: pink;
		}
		.class{
			text-align: right;
			color: blue;
		}
		h2, h3{
			text-align: center;
			color: green;
		}
	</style>
</head>
<body>
	<h1>Demo on CSS Selectors</h1>
	<h1>This is simple css element selector.</h1>
	<p id="para1">This is css id selector.</p>
	<p class="para2">This is css class selector.</p>
	<h2>This is css Grouping selector.</h2>
	<h3>This is css Grouping selctor.</h3>
	<b>This is universal selector.</b>
</body>
</html>

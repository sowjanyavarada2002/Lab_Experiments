<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		p{	
			border:solid;
			margin:50px;
		}
		strong{
			border:solid;
			margin-top: 50px;
			margin-right: 20px;
			margin-bottom: 100px;
			margin-left: 300px;
		}
		b{
			border:solid;
			padding: 10px;
		}
		h1{
			border:solid;
			padding-top: 100px;
			padding-right: 20px;
			padding-bottom: 50px;
			padding-left: 30px;
		}
	</style>
	<title>Demo on box model</title>
</head>
<body>
	<p>Text with equal margin on four sides.</p>
	<strong>Text with different margins.</strong>
	<b>Text with equal padding on four sides.</b>
	<h1>Text padding with different sizes.</h1>
</body>
</html>
